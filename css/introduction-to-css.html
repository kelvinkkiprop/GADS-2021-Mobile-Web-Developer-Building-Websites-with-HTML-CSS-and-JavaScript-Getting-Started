<!DOCTYPE html>
<html lang="en">

<!----------------------------------------------------Head---------------------------------------------------->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<!----------------------------------------------------./Head---------------------------------------------------->

<!----------------------------------------------------Body---------------------------------------------------->
<body>


    <!----------------------------------------------------Columns---------------------------------------------------->
    <h2>Columns</h2>   
    <h4>Columns with Float</h4>
    <div class="columns-with-float">
        <div>Column 1</div>
        <div>Column 2</div>
    </div>
    <br>
    <h4>Columns with Flexbox</h4>
    <div class="columns-with-flexbox">
        <div>Column 1</div>
        <div>Column 2</div>
        <div>Column 3</div>
    </div>
    <br>
    <!----------------------------------------------------./Columns---------------------------------------------------->


    <!----------------------------------------------------MediaQueries---------------------------------------------------->
    <h2>Media Queries</h2>   
    <div class="desktop">Desktop</div>
    <div class="mobile">Mobile</div>
    <div class="print">Print</div>
    <!----------------------------------------------------./MediaQueries---------------------------------------------------->
    
   
</body>
<!----------------------------------------------------./Body---------------------------------------------------->


</html>
